<!DOCTYPE html>
<html>
  <head>
    <script src="assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Networks</title>
    <!-- <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"> -->

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-body-tertiary">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">
        <path
          d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
      </symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
      </symbol>
      <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
        <path
          d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
      </symbol>
      <symbol id="sun-fill" viewBox="0 0 16 16">
        <path
          d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
      </symbol>
    </svg>

    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use
            href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#sun-fill"></use></svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#moon-stars-fill"></use></svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>

    <section class="section">
      <div class="container-fluid text-center">
        <form name="input">

          <div class="row m-1">
            <div class="col">
              <label class="label">Number Format</label>
              <div class="select">
                <select id="num_format">
                  <option value="ri" selected>Real/Imaginary</option>
                  <option value="ma">Magnitude/Angle</option>
                  <option value="db">dB/Angle</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row m-3">
            <div class="col">
              <div class="field">
                <label class="form-label">Frequency (GHz)</label>
                <input class="form-control text-center is-valid" type="text"
                  pattern="[0-9]+" name="freq" id="freq"
                  value="275" onkeyup="calcMatch()">
              </div>
            </div>

            <div class="col">
              <div class="field">
                <label class="form-label">Zo</label>
                <input class="form-control text-center is-valid" type="text"
                  pattern="[0-9]+" name="zo" id="zo"
                  value="100" onkeyup="calcMatch()">
              </div>
            </div>

            <div class="col">
              <div class="field">
                <label class="form-label">Significant Digits</label>
                <input class="form-control text-center is-valid" type="text"
                  pattern="[0-9]+" name="sig_digits" id="sig_digits"
                  value="2" onkeyup="calcMatch()">
              </div>
            </div>
          </div>

          <div class="row m-3">
            <div class="col m-1">
              <div class="field">
                <label class="form-label" id="s11_re_label">S11 Real</label>
                <input class="form-control text-center is-valid" type="text"
                  pattern="-?[0-9]+(\.[0-9]*)?" name="s11_re" id="s11_re"
                  onkeyup="calcMatch()">
              </div>
            </div>
            <div class="col m-1">
              <div class="field">
                <label class="form-label" id="s11_im_label">S11
                  Imaginary</label>
                <input class="form-control text-center is-valid" type="text"
                  pattern="-?[0-9]+(\.[0-9]*)?" name="s11_im" id="s11_im"
                  onkeyup="calcMatch()">
              </div>
            </div>
          </div>

          <div class="row m-3">
            <div class="col m-2">
              <div class="field">
                <label class="label" id="s12_re_label">S12 Real</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s12_re" id="s12_re"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
            <div class="col m-2">
              <div class="field">
                <label class="label" id="s12_im_label">S12 Imaginary</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s12_im" id="s12_im"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
          </div>

          <div class="row m-3">
            <div class="col m-1">
              <div class="field">
                <label class="label" id="s21_re_label">S21 Real</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s21_re" id="s21_re"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
            <div class="col m-1">
              <div class="field">
                <label class="label" id="s21_im_label">S21 Imaginary</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s21_im" id="s21_im"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
          </div>

          <div class="row m-3">
            <div class="col m-1">
              <div class="field">
                <label class="label" id="s22_re_label">S22 Real</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s22_re" id="s22_re"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
            <div class="col m-1">
              <div class="field">
                <label class="label" id="s22_im_label">S22 Imaginary</label>
                <div class="control">
                  <input class="form-control text-center is-valid" type="text"
                    pattern="-?[0-9]+(\.[0-9]*)?" name="s22_im" id="s22_im"
                    onkeyup="calcMatch()">
                </div>
              </div>
            </div>
          </div>

        </form>

        <div class="bd-example-snippet bd-code-snippet">
          <div class="bd-example m-0 border-0">

            <div class="accordion" id="accordionExample">

              <div class="accordion-item">
                <h4 class="accordion-header">
                  <button class="accordion-button" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Stability
                  </button>
                </h4>
                <div id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="row mt-4">
                      <div class="col m-2">
                        <div class="column is-one-quarter">
                          <div class="field">
                            <label class="label">K</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="kval" value>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col m-2">
                        <div class="column is-one-quarter">
                          <div class="field">
                            <label class="label">B1</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="b1val" value>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col m-2">
                        <div class="column is-one-quarter">
                          <div class="field">
                            <label class="label">MAG (dB)</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="magval" value>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h4 class="accordion-header">
                  <button class="accordion-button" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Gamma Matches
                  </button>
                </h4>
                <div id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="row m-2">
                      <div class="col">
                        <div class="field">
                          <label class="label">Source Gamma Mag</label>
                          <div class="control">
                            <input class="input text-center"
                              type="text" pattern="[0-9]+(\.[0-9]*)?"
                              id="src_gamma_mag_val" value>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="field">
                          <label class="label">Load Gamma Mag</label>
                          <div class="control">
                            <input class="input text-center"
                              type="text" pattern="[0-9]+(\.[0-9]*)?"
                              id="load_gamma_mag_val" value>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row m-2">
                      <div class="col">
                        <div class="field">
                          <label class="label">Source Gamma Angle (deg)</label>
                          <div class="control">
                            <input class="input text-center"
                              type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                              id="src_gamma_ang_val" value>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="field">
                          <label class="label">Load Gamma Angle (deg)</label>
                          <div class="control">
                            <input class="input text-center"
                              type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                              id="load_gamma_ang_val" value>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h4 class="accordion-header">
                    <button class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseThree"
                      aria-expanded="false" aria-controls="collapseThree">
                      Z Matches
                    </button>
                  </h4>
                  <div id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="row m-2">
                        <div class="col">
                          <div class="field">
                            <label class="label">Source Z Real</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="[0-9]+(\.[0-9]*)?"
                                id="src_z_re_val" value>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="field">
                            <label class="label">Load Z Real</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="[0-9]+(\.[0-9]*)?"
                                id="load_z_re_val" value>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row m-2">
                        <div class="col">
                          <div class="field">
                            <label class="label">Source Z Imaginary</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="src_z_im_val" value>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="field">
                            <label class="label">Load Z Imagninary</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="load_z_im_val" value>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h4 class="accordion-header">
                    <button class="accordion-button" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapseFour"
                      aria-expanded="false" aria-controls="collapseFour">
                      Parallel RC Matches
                    </button>
                  </h4>
                  <div id="collapseFour"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="row m-2">
                        <div class="col">
                          <div class="field">
                            <label class="label">Source R</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="[0-9]+(\.[0-9]*)?"
                                id="src_r_val" value>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="field">
                            <label class="label">Load R</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="[0-9]+(\.[0-9]*)?"
                                id="load_r_val" value>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row m-2">
                        <div class="col">
                          <div class="field">
                            <label class="label">Source C (fF)</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="src_c_val" value>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="field">
                            <label class="label">Load C (fF)</label>
                            <div class="control">
                              <input class="input text-center"
                                type="text" pattern="-?[0-9]+(\.[0-9]*)?"
                                id="load_c_val" value>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="./cheatsheet.js"></script>
      <script src='./impedances.js'></script>
      <script src='./validation.js'></script>
    </body>
  </html>
